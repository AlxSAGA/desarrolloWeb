<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Area</title>
</head>
<body>
    <form action="#" class="form_control" method="post">
        <h1 class="title">Text Area</h1>
        <div class="form_group">
            <input class="form_input" type="text" name="username" id="username" placeholder="John Doe" autocomplete="off" autofocus>
        </div>
        <div class="form_group">
            <input class="form_input" type="email" name="email" id="email" placeholder="test@test.com" autocomplete="off">
        </div>
        <div class="form_group">
            <textarea name="" id="" placeholder="Deja tus comentarios:"></textarea>
        </div>
    </form>
</body>
</html>
