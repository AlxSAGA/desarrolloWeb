<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labes</title>
</head>
<body>
    <h1>Formulario Contacto</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="John Doe" autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="test@gmail.com" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="textarea-message" class="form-label">Comentarios:</label>
            <textarea class="form-control" name="textarea-message" id="textarea-message" placeholder="Deja tu mensaje..."></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="form-submit" name="send-data" id="send-data">
        </div>
    </form>
</body>
</html>
