<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Justify Content</title>
</head>
<body>
    <h1 class="title">Alineacion Ejes: ( Justify Content )</h1>
    <!-- SEccion 1 -->
    <div class="container__one">
        <div class="container__box box--space">Caja 1</div>
        <div class="container__box box--space">Caja 2</div>
        <div class="container__box box--space">Caja 3</div>
    </div>
    <!-- Seccion 2 -->
    <div class="container__two">
        <div class="container__box box--around">Caja 4</div>
        <div class="container__box box--around">Caja 5</div>
        <div class="container__box box--around">Caja 6</div>
    </div>
    <!-- Seccion 3 -->
    <div class="container__three">
        <div class="container__box box--even">Caja 7</div>
        <div class="container__box box--even">Caja 8</div>
        <div class="container__box box--even">Caja 9</div>
    </div>
</body>
</html>
